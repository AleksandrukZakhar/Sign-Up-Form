<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Some description" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="./assets/tokyo.webp"
      type="image/webp"
    />
    <script async src="index.js"></script>
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="text-container">
        <img src="./assets/logo.webp" class="logo" alt="logo" />
        <h1 class="title">Odin</h1>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="container-text-container">
          <p>
            This is not a real service! You know you need something like this in
            your life to help you realize your deepest dreams. Sign up know to
            get started.
          </p>
          <span>You know you want to.</span>
        </div>
        <form action="">
          <h2>Lets do this!</h2>
          <div class="form-container">
            <div class="input-container">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                minlength="3"
                maxlength="14"
                pattern="{/[a-z]/gi}"
                title="Enter a valid first name example John"
                required
              />
            </div>
            <div class="input-container">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                minlength="3"
                maxlength="18"
                pattern="{/[a-z]/gi}"
                title="Enter a valid last name example Doe"
                required
              />
            </div>
            <div class="input-container">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="input-container">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" required />
            </div>
            <div class="input-container">
              <label for="pass">Password</label>
              <input type="password" id="pass" minlength="4" required />
              <div class="hide" id="error"></div>
            </div>
            <div class="input-container">
              <label for="confirm">Confirm Password</label>
              <input type="password" id="confirm" minlength="4" required />
            </div>
          </div>
          <button type="submit" class="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>
  </body>
</html>
